<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="display-4 mb-4 text-center">New Year Countdown</h1>
        <div class="row" id="countdown">
            <div class="col-12 col-md-3">
                <div class="time text-white p-3 rounded text-center">
                    <span id="days" class="display-5"></span>
                    <p>Days</p>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="time text-white p-3 rounded text-center">
                    <span id="hours" class="display-5"></span>
                    <p>Hours</p>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="time text-white p-3 rounded text-center">
                    <span id="minutes" class="display-5"></span>
                    <p>Minutes</p>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="time text-white p-3 rounded text-center">
                    <span id="seconds" class="display-5"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
